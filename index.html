<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="人生重置打卡应用 - 基于Dan Koe的一天改变一生协议，追踪你的每日杠杆习惯">
    <title>Life Reset Tracker | 人生重置打卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-white font-sans">
    <!-- 顶部导航 -->
    <header class="sticky top-0 z-50 backdrop-blur-xl bg-slate-900/70 border-b border-slate-800/50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-400 to-green-600 flex items-center justify-center shadow-lg shadow-emerald-500/20">
                    <span class="text-xl">🔄</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold bg-gradient-to-r from-emerald-400 to-green-300 bg-clip-text text-transparent">Life Reset</h1>
                    <p class="text-xs text-slate-400">人生重置打卡</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-sm text-slate-400" id="current-date"></div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="max-w-5xl mx-auto px-4 py-8 space-y-8">
        <!-- 统计卡片 -->
        <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="stat-card bg-gradient-to-br from-slate-800/80 to-slate-900/80 rounded-2xl p-5 border border-slate-700/50 hover:border-emerald-500/30 transition-all duration-300">
                <div class="text-3xl font-bold text-emerald-400" id="streak-count">0</div>
                <div class="text-sm text-slate-400 mt-1">🔥 连续打卡</div>
            </div>
            <div class="stat-card bg-gradient-to-br from-slate-800/80 to-slate-900/80 rounded-2xl p-5 border border-slate-700/50 hover:border-blue-500/30 transition-all duration-300">
                <div class="text-3xl font-bold text-blue-400" id="total-count">0</div>
                <div class="text-sm text-slate-400 mt-1">📅 累计天数</div>
            </div>
            <div class="stat-card bg-gradient-to-br from-slate-800/80 to-slate-900/80 rounded-2xl p-5 border border-slate-700/50 hover:border-purple-500/30 transition-all duration-300">
                <div class="text-3xl font-bold text-purple-400" id="next-milestone">3</div>
                <div class="text-sm text-slate-400 mt-1">🎯 下个里程碑</div>
            </div>
            <div class="stat-card bg-gradient-to-br from-slate-800/80 to-slate-900/80 rounded-2xl p-5 border border-slate-700/50 hover:border-amber-500/30 transition-all duration-300">
                <div class="text-3xl font-bold text-amber-400" id="achievement-count">0</div>
                <div class="text-sm text-slate-400 mt-1">🏆 已达成里程碑</div>
            </div>
        </section>

        <!-- 打卡日历 -->
        <section class="bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-2xl p-6 border border-slate-700/50 backdrop-blur-sm">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-semibold flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
                    打卡日历
                </h2>
                <div class="flex items-center gap-2 text-xs text-slate-400">
                    <span>少</span>
                    <div class="flex gap-1">
                        <div class="w-3 h-3 rounded-sm bg-slate-700"></div>
                        <div class="w-3 h-3 rounded-sm bg-emerald-900"></div>
                        <div class="w-3 h-3 rounded-sm bg-emerald-700"></div>
                        <div class="w-3 h-3 rounded-sm bg-emerald-500"></div>
                        <div class="w-3 h-3 rounded-sm bg-emerald-400"></div>
                    </div>
                    <span>多</span>
                </div>
            </div>
            
            <!-- 月份标签 -->
            <div class="flex mb-2 text-xs text-slate-500" id="month-labels"></div>
            
            <!-- 日历网格 -->
            <div class="flex gap-1">
                <!-- 星期标签 -->
                <div class="flex flex-col gap-1 text-xs text-slate-500 mr-2" id="weekday-labels">
                    <div class="h-3"></div>
                    <div class="h-3 leading-3">一</div>
                    <div class="h-3"></div>
                    <div class="h-3 leading-3">三</div>
                    <div class="h-3"></div>
                    <div class="h-3 leading-3">五</div>
                    <div class="h-3"></div>
                </div>
                <!-- 日历格子 -->
                <div class="calendar-grid flex gap-1 overflow-x-auto pb-2" id="calendar-grid"></div>
            </div>
        </section>

        <!-- 今日打卡 -->
        <section class="bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-2xl p-6 border border-slate-700/50 backdrop-blur-sm">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div>
                    <h2 class="text-lg font-semibold mb-1">今日状态</h2>
                    <p class="text-sm text-slate-400" id="today-status">今天还没有打卡</p>
                </div>
                <button id="check-in-btn" class="check-in-btn group relative px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-300 overflow-hidden">
                    <span class="relative z-10 flex items-center gap-2">
                        <span id="btn-icon">✨</span>
                        <span id="btn-text">立即打卡</span>
                    </span>
                </button>
            </div>
        </section>

        <!-- 里程碑进度 -->
        <section class="bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-2xl p-6 border border-slate-700/50 backdrop-blur-sm">
            <h2 class="text-lg font-semibold mb-6 flex items-center gap-2">
                <span>🏆</span> 里程碑奖励
            </h2>
            <div class="grid grid-cols-4 md:grid-cols-8 gap-3" id="milestones-grid">
                <!-- 里程碑将通过 JS 动态生成 -->
            </div>
        </section>

        <!-- 每日杠杆 -->
        <section class="bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-2xl p-6 border border-slate-700/50 backdrop-blur-sm">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-semibold flex items-center gap-2">
                    <span>⚡</span> 每日杠杆
                </h2>
                <button id="add-leverage-btn" class="text-sm text-emerald-400 hover:text-emerald-300 transition-colors flex items-center gap-1">
                    <span>+</span> 添加
                </button>
            </div>
            <div class="space-y-3" id="leverage-list">
                <!-- 每日杠杆任务将通过 JS 动态生成 -->
            </div>
            <div class="mt-4 text-center">
                <p class="text-xs text-slate-500">完成每日杠杆任务是打卡的关键。专注于最高杠杆的 3-5 件事。</p>
            </div>
        </section>
    </main>

    <!-- 奖励弹窗 -->
    <div id="reward-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div class="reward-modal-content relative bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl p-8 max-w-md w-full border border-slate-700/50 shadow-2xl transform scale-95 transition-transform duration-300">
            <div class="text-center">
                <div class="text-6xl mb-4" id="reward-emoji">🎉</div>
                <h3 class="text-2xl font-bold mb-2" id="reward-title">恭喜达成里程碑！</h3>
                <p class="text-slate-400 mb-4" id="reward-subtitle">连续打卡 <span id="reward-days">3</span> 天</p>
                <div class="bg-slate-800/50 rounded-xl p-4 mb-6">
                    <p class="text-sm text-slate-400 mb-2">你的奖励：</p>
                    <p class="text-lg font-semibold text-emerald-400" id="reward-content">一杯好咖啡 ☕</p>
                </div>
                <button id="close-reward-btn" class="w-full py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 font-semibold hover:from-emerald-400 hover:to-green-500 transition-all duration-300 shadow-lg shadow-emerald-500/20">
                    太棒了！继续加油
                </button>
            </div>
        </div>
    </div>

    <!-- 添加杠杆任务弹窗 -->
    <div id="leverage-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="leverage-modal-bg"></div>
        <div class="relative bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-6 max-w-md w-full border border-slate-700/50 shadow-2xl transform scale-95 transition-transform duration-300">
            <h3 class="text-xl font-bold mb-4">添加每日杠杆任务</h3>
            <input type="text" id="leverage-input" class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-slate-700/50 focus:border-emerald-500/50 focus:outline-none transition-colors" placeholder="输入你的高杠杆任务...">
            <div class="flex gap-3 mt-4">
                <button id="cancel-leverage-btn" class="flex-1 py-3 rounded-xl bg-slate-700/50 hover:bg-slate-700 transition-colors">取消</button>
                <button id="confirm-leverage-btn" class="flex-1 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 font-semibold hover:from-emerald-400 hover:to-green-500 transition-all">添加</button>
            </div>
        </div>
    </div>

    <!-- 自定义奖励弹窗 -->
    <div id="custom-reward-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="custom-reward-modal-bg"></div>
        <div class="relative bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-6 max-w-md w-full border border-slate-700/50 shadow-2xl transform scale-95 transition-transform duration-300">
            <h3 class="text-xl font-bold mb-2">自定义里程碑奖励</h3>
            <p class="text-sm text-slate-400 mb-4">为 <span id="custom-reward-days" class="text-emerald-400 font-semibold">3</span> 天连续打卡设置奖励</p>
            <input type="text" id="custom-reward-input" class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-slate-700/50 focus:border-emerald-500/50 focus:outline-none transition-colors" placeholder="例如：一杯好咖啡 ☕">
            <div class="flex gap-3 mt-4">
                <button id="cancel-custom-reward-btn" class="flex-1 py-3 rounded-xl bg-slate-700/50 hover:bg-slate-700 transition-colors">取消</button>
                <button id="confirm-custom-reward-btn" class="flex-1 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 font-semibold hover:from-emerald-400 hover:to-green-500 transition-all">保存</button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="max-w-5xl mx-auto px-4 py-8 text-center text-sm text-slate-500">
        <p>基于 Dan Koe 的《How to Fix Your Entire Life in 1 Day》协议</p>
        <p class="mt-1">每天重置，掌控时间，成为理想的自己 ✨</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
